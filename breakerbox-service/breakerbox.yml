breakerbox:
  urls: http://localhost:8080/archaius/breakerbox
  initialDelay: 0s
  delay: 60s

breakerboxHostAndPort: ${HOST-AND-PORT:-localhost:8080}

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:inMemory;DB_CLOSE_DELAY=-1
  user: breakerbox
  password: breakerboxpass
  maxSize: 10
  minSize: 2
  checkConnectionWhileIdle: true
  checkConnectionHealthWhenIdleFor: 1s

tenacityClient:
  connectionTimeout: 500ms
  timeout: 1000ms

defaultDashboard: production

instanceDiscoveryClass: com.yammer.breakerbox.turbine.RancherInstanceDiscovery

hystrixStreamSuffix: /hystrix.stream

metaClusters:
  - production
  - stage
  - staging

