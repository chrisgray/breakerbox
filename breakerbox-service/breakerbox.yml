rancherDiscovery:
  serviceApiUrl: ${RANCHER-URL:-http://192.168.17.116:5000/v1/projects/1a12/services}
  accessKey: ${RANCHER-ACCESS-KEY:-85623C687E6E2A42DA49}
  secretKey: ${RANCHER-SECRET-KEY:-k1xkiKKQiq5688wBmXHJKpQWwqSsrPbTmKZwFvPJ}

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: false
  requestLog:
    timeZone: IST

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: /var/log/breakerbox/breakerbox.log
      archivedLogFilenamePattern: /var/log/breakerbox/breakerbox-%d.log
      archivedFileCount: 5
    - type: gelf-console
      threshold: ${GELF-LOGGER-LEVEL:-INFO}
      threadNameEnabled: true
      loggerNameEnabled: true